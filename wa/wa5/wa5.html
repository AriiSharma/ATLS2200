<!DOCTYPE html>
<html>
<head>
  <title>Image Overlays</title>
  <link rel="stylesheet" type="text/css" href="wa/wa5-style.css">
</head>
<body>
  <div class="background-container">
    <img src="https://a57.foxsports.com/static-media.fox.com/ms/stg1/sports/1100/618/play-66e58da0900069a--Yk_1685741413046.jpg?ve=1&tl=1" alt="Background Image" class="background-image">
    <div class="overlay left">
      <img src="https://www.creativeboom.com/uploads/articles/f2/f2a1a1090fce42f4915580781072a265c0474b77_810.jpg" alt="Overlay 2" class="image">
    </div>
    <div class="overlay right">
      <img src="https://static.wikia.nocookie.net/advertising101/images/9/96/Bcc8fabfa65529ceefefcaef69ab1abf.jpg/revision/latest/scale-to-width-down/340?cb=20171126114117" alt="Overlay 1" class="image">
    </div>
  </div>
</body>
</html>
