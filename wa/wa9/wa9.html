<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Quiz</title>
    <link rel="stylesheet" href="wa9-styles.css">
</head>
<body>
    <h1>True/False Quiz</h1>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="options">
            <button id="true-btn" class="option-btn">True</button>
            <button id="false-btn" class="option-btn">False</button>
        </div>
        <div id="result"></div>
        <div id="score"></div>
    </div>
    <script src="wa9.js"></script>
</body>
</html>
